<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-1/3 m-auto">
        <div class=" my-16">
            <h1 class="text-4xl text-center">My ToDo App</h1>
        </div>
        <form action="" method="POST">
            <div class="m-auto shadow-lg py-16 mb-16">
                <div class="flex justify-between mb-8 m-auto w-3/4">
                    <p class="mr-4 bg-emerald-500 text-white font-bold w-16 py-2 text-center rounded">日付</p>
                    <input type="date" class="block w-4/6 px-1" name="date">
                </div>
                <div class="flex justify-between  m-auto w-3/4">
                    <p class="mr-4 bg-emerald-500 text-white font-bold w-16 py-2 text-center rounded">ToDo</p>
                    <input type="text" class="block border-b-2 w-4/6 px-1" name="content">
                </div>
            </div>
            <input type="submit" value="リストに追加" class="cursor-pointer bg-green-500 text-white font-bold w-full py-2 rounded shadow-lg mb-8 duration-300 hover:bg-green-700 hover:shadow-none hover:duration-300">
        </form>
        <a href="index.html" class="block text-center hover:text-emerald-500">戻る</a>
    </div>
</body>

</html>
